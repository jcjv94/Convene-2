{% extends 'base.html' %}
{% block content %}

<div class="container">

<h3 class="center-align">Log In</h3>

<div class="container">
  <div class="container">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="center-align"><input type="submit" class="btn" value="login"></div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
</div>
</div>

{% endblock %}
