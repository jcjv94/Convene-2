{% extends 'base.html' %}

{% block content%}

<div class="container">
    <h4 class="center-align">Add Photo</h4>


    <div class="container">
        <div class="row">
            <form action="{% url 'add_photo' event.id %}" enctype="multipart/form-data" method="POST"
                class="card-panel">
                {% csrf_token %}
                <div class="col s6 center-align"><input type="file" name="photo-file"></div>

                <div class="col s6 center-align"><input type="submit" class="btn" value="Upload Photo"></div>
                <br>
            </form>
        </div>

    </div>

    {% endblock %}
