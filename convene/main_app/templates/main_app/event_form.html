{% extends 'base.html' %}

{% block content%}

<div class="center-align">
{% if object %}
<h2>Edit Event<span class="teal-text">{{object.title}}</span></h2>
{% else %}
<h2>Add Event</h2>
{% endif %}
</div>



<div class=" container row">
    <form action='' method='post'>

        {%csrf_token%}


        {% if object %}
        <h1>Edit <span class="teal-text">{{object.title}}</span></h1>
        {% else %}
        <h1 class="center-align">Add Event</h1>
        {% endif %}
        <form action='' method='post'>
            {%csrf_token%}

            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Add Event" />
        </form>
</div>

<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
    var timeEl = document.getElementById('id_time');
    M.Timepicker.init(timeEl, {
        format: "HH:ii:SS",
        default: 'now',
        setDefaultDate: true,
        autoClose: true
    });
    var selectEl = document.getElementById('id_category');
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
